{{- $video_file := .Get 0 -}}
{{- $video_path := printf "%s/%s" .Page.Path $video_file -}}
<video controls preload="none" poster="{{ $video_path }}.jpg" width="100%" style="border-radius:4px;">
  <source src="{{ $video_path }}" type="video/webm">
  Your browser does not support the video tag. 
</video>
